name: backpack
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animations: ^1.1.2
  argon_buttons_flutter: ^1.0.6
  auto_route: ^0.6.9
  circular_profile_avatar: ^1.0.8
  cloud_firestore: ^0.16.0
  connectivity_wrapper: ^1.0.4
  cupertino_icons: ^1.0.0
  cupertino_radio_choice: ^1.0.1+1
  equatable: ^1.2.6
  expandable: ^4.1.4
  firebase_auth: ^0.20.0+1
  flutter_bloc: ^6.1.1
  flutter_native_splash: ^0.3.0
  flutter_secure_storage: ^3.3.5
  flutter_slidercarousel: ^0.0.1+3
  flutter_spinkit: ^4.1.2+1
  flutter_xlider: ^3.4.0
  formz: ^0.3.2
  gap: ^1.2.0
  hydrated_bloc: ^6.1.0
  last_state: ^0.1.1
  mapbox_search: ^2.1.0
  nice_intro: ^0.1.4
  pedantic: ^1.9.2
  perspective_pageview: ^0.1.1
  progress_dialog: ^1.2.4
  sliding_card: ^0.1.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  # integration_test:
  #   sdk: flutter
  auto_route_generator: ^0.6.10
  bloc_test: ^7.1.0
  build_runner: any
  flutter_gen: ^1.3.1
  mockito: ^4.1.4
  r_flutter: ^0.6.0

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  lineLength: 80 # Optional (default: 80)

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 700
    - family: stn
      fonts:
        - asset: assets/fonts/sfns-otf/SFNSDisplay-Bold.otf
        - asset: assets/fonts//sfns-otf/SFNSDisplay-Regular.otf
          weight: 700
